<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  LIsta de Notas
  <ion-list inset>
    <button ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)">
      {{ note.title }}
    </button> 
  </ion-list>
  <div padding>
    <button ion-button block (click)="goToCreate()">Crear Nota</button>
  </div>
</ion-content>
